<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../../index-header.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Booking History</title>
    <link rel="stylesheet" href="styles-Booking-history.css">
</head>

<body>
    <header class="main-header">
        <div class="logoContainer">
            <img src="Assets/ParkSmartLogo.png" alt="ParkSmart Logo" />
        </div>
        <div class="headerRight">
        </div>
    </header>

    <div class="page-header">
        <button class="back-arrow">←</button>
        <h2 class="booking-history-title">Booking History</h2>
    </div>
    <div class="container">
        <div class="tab-container">
            <!-- <div class="tab">Current Booking</div> -->
            <div class="tab active">Booking History</div>
        </div>
        <div class="filter-container">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search bookings...">
                <button id="searchButton" class="search-button">Search</button>
            </div>
            <button id="filterButton" class="filter-button">Filter: Newest to Oldest</button>
        </div>

        <ul id="bookingList" class="booking-list"></ul>

        <div id="bookingModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div class="modal-header">
                    <button class="back-button">←</button>
                    <h3>Booking Details</h3>
                </div>
                <div class="booking-info">
                    <img id="modalImage" src="" alt="Parking spot">
                    <div id="bookingDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h3>Contact Us</h3>
        <p>Email: <a href="mailto:parksmart@gmail.com">parksmart@gmail.com</a></p>
        <div class="socialMediaContainer">
            <img src="Assets/vecteezy_facebook-logo-png-facebook-icon-transparent-png_18930698.png" alt="Facebook">
            <img src="Assets/vecteezy_instagram-logo-png-instagram-icon-transparent_18930415.png" alt="Instagram">
            <img src="Assets/vecteezy_twitter-new-logo-twitter-icons-new-twitter-logo-x-2023-x_31737215.png"
                alt="Twitter">
        </div>
        <p>&copy; 2025 Team ParkSmart. All Rights Reserved.</p>
    </footer>

    <script type="module" src="userBookingHistoryPage.js"></script>
</body>

</html>
