<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Find and book parking spots easily with ParkSmart. Hassle-free parking wherever you go!"
    />
    <link rel="icon" href="./Assets/fevicon.svg" type="image/svg+xml" />
    <title>ParkSmart - Home</title>
    <link rel="stylesheet" href="../../index-header.css" />

  <body>
    <header>
      <div class="logoContainer" id="logo">
        <img src="Assets/Logo-FullSize.svg" alt="ParkSmart Logo" />
      </div>
      
    </header>
    <main>
      <h1>My Profile</h1>
      <div class="settingsWrapper">
       
        <div class="settingsContainer">
          <h2>Account Settings</h2>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" value="John" readonly />
    
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" value="Doe" readonly />
    
          <label for="email">Email</label>
          <input type="email" id="email" value="john.doe@example.com" readonly />
    
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" value="+1234567890" readonly />


<!-- Password Fields (hidden by default) -->
<div id="passwordFields" style="display: none;">
  <label for="newPassword">New Password</label>
  <input type="password" id="newPassword" placeholder="New Password" />
  <i class="fa-solid fa-eye" id="togglePasswordIcon"></i>
  <label for="confirmPassword">Confirm Password</label>
  <input type="password" id="confirmPassword" placeholder="Confirm Password" />
  <i class="fa-solid fa-eye" id="toggleConfirmPasswordIcon"></i>
  <button id="savePasswordBtn">Save Password</button>
  <button id="cancelPasswordBtn">Cancel</button>

</div>

    
          <div class="buttons">
            <button class="edit-btn">Edit Details</button>
            <button class="save-btn">Save</button>
            <button id="changePasswordBtn" type="button">Change Password</button>
            
          </div>
        </div>

<div class="logOutContainer">
      <button id="logoutBtn"> Log Out</button>
    </div>
       
      </div>

      
    </main>
    
    <footer>
      <h3>Contact Us</h3>
      <p>Email: <a href="mailto:parksmart@gmail.com">parksmart@gmail.com</a></p>

          alt=""

        <img

        />
        <img
          src="Assets/vecteezy_twitter-new-logo-twitter-icons-new-twitter-logo-x-2023-x_31737215.png"
          alt=""
        />
      </div>
      <p>&copy; 2025 Team ParkSmart. All Rights Reserved.</p>
    </footer>
