<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Find and book parking spots easily with ParkSmart. Hassle-free parking wherever you go!">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>ParkSmart - Home</title>
    <link rel="stylesheet" href="../../index-header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script defer src="./homepage.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .settingsContainer {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #007bff;
            color: white;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="logoContainer">
            <img src="Assets/ParkSmartLogo.png" alt="ParkSmart Logo">
        </div>
        <div class="headerRight">
            <a href="">Become a Host</a>
            <img class="profileIcon" src="Assets/avatar.png" alt="Profile Icon">
        </div>
        </div>
    </header>
    <main>
        <h2>Account Settings</h2>
        <div class="settingsContainer">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" value="John" readonly>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" value="Doe" readonly>

            <label for="email">Email</label>
            <input type="email" id="email" value="john.doe@example.com" readonly>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" value="+1234567890" readonly>

            <label for="password">Password</label>
            <input type="password" id="password" value="password123" readonly>

            <div class="buttons">
                <button class="edit-btn">Edit</button>
                <button class="save-btn">Save</button>
            </div>
        </div>

        <h2>Default Car Settings</h2>
        <div class="settingsContainer">
            <label for="license">License Plate</label>
            <input type="text" id="license" value="XYZ-1234" readonly>

            <label for="color">Car Color</label>
            <input type="text" id="color" value="Red" readonly>

            <label for="country">Country</label>
            <input type="text" id="country" value="Canada" readonly>

            <label for="province">Province</label>
            <input type="text" id="province" value="British Columbia" readonly>

            <div class="buttons">
                <button class="edit-btn" onclick="toggleEdit('car')">Edit</button>
                <button class="save-btn" onclick="saveChanges('car')">Save</button>
            </div>
        </div>
    </main>
       <footer>
        <h3>Contact Us</h3>
        <p>Email: <a href="mailto:parksmart@gmail.com">parksmart@gmail.com</a></p>
        <div class="socialMediaContainer">
        <img src="Assets/vecteezy_facebook-logo-png-facebook-icon-transparent-png_18930698.png" alt="">
        <img src="Assets/vecteezy_instagram-logo-png-instagram-icon-transparent_18930415.png" alt="">
        <img src="Assets/vecteezy_twitter-new-logo-twitter-icons-new-twitter-logo-x-2023-x_31737215.png" alt="">
        </div>
        <p>&copy; 2025 Team ParkSmart. All Rights Reserved.</p>
    </footer>
    <script>
        function toggleEdit(section) {
            let inputs;
            if (section === 'account') {
                inputs = document.querySelectorAll('.settingsContainer:nth-of-type(1) input');
            } else {
                inputs = document.querySelectorAll('.settingsContainer:nth-of-type(2) input');
            }

            inputs.forEach(input => input.removeAttribute('readonly'));

            let editBtn = document.querySelector(`.${section === 'account' ? 'settingsContainer:nth-of-type(1)' : 'settingsContainer:nth-of-type(2)'} .edit-btn`);
            let saveBtn = document.querySelector(`.${section === 'account' ? 'settingsContainer:nth-of-type(1)' : 'settingsContainer:nth-of-type(2)'} .save-btn`);

            editBtn.style.display = 'none';
            saveBtn.style.display = 'block';
        }

        function saveChanges(section) {
            let inputs;
            if (section === 'account') {
                inputs = document.querySelectorAll('.settingsContainer:nth-of-type(1) input');
            } else {
                inputs = document.querySelectorAll('.settingsContainer:nth-of-type(2) input');
            }

            inputs.forEach(input => input.setAttribute('readonly', true));

            let editBtn = document.querySelector(`.${section === 'account' ? 'settingsContainer:nth-of-type(1)' : 'settingsContainer:nth-of-type(2)'} .edit-btn`);
            let saveBtn = document.querySelector(`.${section === 'account' ? 'settingsContainer:nth-of-type(1)' : 'settingsContainer:nth-of-type(2)'} .save-btn`);

            editBtn.style.display = 'block';
            saveBtn.style.display = 'none';

            alert("Changes saved successfully!");
        }
    </script>
</body>

</html>
