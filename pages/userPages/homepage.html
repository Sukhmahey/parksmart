<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Find and book parking spots easily with ParkSmart. Hassle-free parking wherever you go!"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>ParkSmart - Home</title>
    <link rel="stylesheet" href="../../styles/homepagestyles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logoContainer">
        <img src="logo.png" alt="ParkSmart Logo" />
      </div>
      <div class="headerRight">
        <button type="button">Switch To Owner</button>
        <button type="button">Booking History</button>
        <img class="profileIcon" src="profile.png" alt="Profile Icon" />
      </div>
    </header>
    <main>
      <div class="mainSectionContainer">
        <div class="heroText">
          <h1>
            <span>Parking</span> made easy, <br />
            wherever you go
          </h1>
          <div class="searchBox">
            <form class="searchBoxContainer">
              <div class="searchInputContainer">
                <input
                  type="text"
                  id="location"
                  placeholder="Search for Parking Location"
                />
              </div>
              <input type="datetime-local" id="datetime" />
              <button type="submit">Search for Spot</button>
            </form>
          </div>
        </div>
        <div class="searchImageContainer">
          <img
            class="heroImage"
            src="https://picsum.photos/400/300"
            alt="heroImage"
          />
        </div>
      </div>
      <section class="instructions">
        <h2>How to ParkSmart</h2>
        <div class="instructionsContainer">
          <div class="instructionsCard">
            <h3>Search</h3>
            <img
              src="https://picsum.photos/200"
              alt="Search for parking spot"
            />
            <p>Search for the Right Spot</p>
          </div>
          <div class="instructionsCard">
            <h3>Reserve</h3>
            <img src="https://picsum.photos/200" alt="Book a parking spot" />
            <p>Book the Spot</p>
          </div>
          <div class="instructionsCard">
            <h3>Park</h3>
            <img src="https://picsum.photos/200" alt="Enjoy your parking" />
            <p>Enjoy Hassle-Free Parking</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <h3>Contact Us</h3>
      <p>Email: <a href="mailto:parksmart@gmail.com">parksmart@gmail.com</a></p>
      <p>&copy; 2025 Team ParkSmart. All Rights Reserved.</p>
    </footer>
  </body>
</html>
