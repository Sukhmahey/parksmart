<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Map with Marker</title>
    <link rel="icon" href="./Assets/fevicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7_Nk8Peq06hgtVpm3CXDzDh-4BiVfMKU&libraries=maps,marker,geometry&v=beta"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script defer type="module" src="searchResultsPage.js"></script>
  </head>
  <body>
    <header>
      <div class="logoContainer" id="logo">
        <img src="Assets/Logo-FullSize.svg" alt="ParkSmart Logo" />
      </div>
      <div class="headerRight">
        <form
          class="searchBoxContainer"
          id="searchBoxContainer"
          autocomplete="off"
        >
          <div class="searchInputContainer">
            <input
              type="text"
              id="location"
              name="location"
              placeholder="Search for Parking Location"
            />
          </div>
          <input type="datetime-local" id="datetime" name="datetime" />
          <button type="submit" id="searchBtn">
            <img src="Assets/search.svg" alt="Search Icon" />
          </button>
          <button type="submit" id="filterBtn">
            <img src="Assets/filter.svg" alt="Filter Icon" />
            <!-- <i class="fa-solid fa-filter"></i> -->
          </button>

          <div class="filter-box" id="filterBox">
            <label>Sort by:</label>
            <select id="sort-options">
              <option value="distance">Sort by Distance</option>
              <option value="price">Sort by Price</option>
            </select>
            <label>Search radius:</label>
            <input id="radius" type="number" value="25" />

            <button id="filterBoxbtn">Filter</button>
          </div>
        </form>
      </div>
      <a href="userSettings.html"
        ><img
          class="profileIcon"
          src="Assets/avatar-svg.svg"
          alt="Profile Icon"
      /></a>
    </header>
    <main>
      <div class="mapOuterContainer">
        <aside class="sidebar">
          <div class="parking-list"></div>
        </aside>
        <gmp-map id="map" zoom="15" map-id="DEMO_MAP_ID"> </gmp-map>
      </div>
      <div id="marker-overlay" class="marker-overlay">
        <img id="overlay-img" alt="Location Image" />
        <p id="overlay-text"></p>
      </div>
    </main>
    <footer>
      <h3>Contact Us</h3>
      <p>Email: <a href="mailto:parksmart@gmail.com">parksmart@gmail.com</a></p>
      <div class="socialMediaContainer">
        <img
          src="Assets/vecteezy_facebook-logo-png-facebook-icon-transparent-png_18930698.png"
          alt=""
        />
        <img
          src="Assets/vecteezy_instagram-logo-png-instagram-icon-transparent_18930415.png"
          alt=""
        />
        <img
          src="Assets/vecteezy_twitter-new-logo-twitter-icons-new-twitter-logo-x-2023-x_31737215.png"
          alt=""
        />
      </div>
      <p>&copy; 2025 Team ParkSmart. All Rights Reserved.</p>
    </footer>
  </body>
</html>
