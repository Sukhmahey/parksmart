<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Map with Marker</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7_Nk8Peq06hgtVpm3CXDzDh-4BiVfMKU&libraries=maps,marker&v=beta"
    ></script>

    <script defer type="module" src="searchResultsPage.js"></script>
  </head>
  <body>
    <div class="mapOuterContainer">
      <aside class="sidebar">
        <div class="asideHeaderContainer">
          <div class="asideHeader">
            <h2>Reserve your spot</h2>
            <span class="toggle-icon">â–¼</span>
          </div>
          <div class="asideContent">
            <form id="searchForm">
              <!-- Input Field -->
              <label for="searchInput">Current Address:</label>
              <input
                type="text"
                id="searchInput"
                placeholder="Your Current Address"
              />

              <!-- Address Field -->
              <label for="address">Destination Address:</label>
              <input
                type="text"
                id="address"
                placeholder="Enter Destination address"
              />

              <!-- Time Field -->
              <label for="startTime">Start Time:</label>
              <input type="time" id="startTime" />
              <label for="endTime">End Time:</label>
              <input type="time" id="endTime" />

              <!-- Search Button -->
              <button type="submit">Search Again</button>
            </form>
          </div>
        </div>

        <div class="parking-list"></div>
      </aside>
      <gmp-map id="map" zoom="15" map-id="DEMO_MAP_ID"> </gmp-map>
    </div>
    <div id="marker-overlay" class="marker-overlay">
      <img id="overlay-img" src="" alt="Location Image" />
      <p id="overlay-text"></p>
    </div>
  </body>
</html>
