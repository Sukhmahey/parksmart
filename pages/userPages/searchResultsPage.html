<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Map with Marker</title>
    <!-- <link rel="stylesheet" href="../../styles/homepageStyles.css" /> -->
    <link rel="stylesheet" href="styles.css" />
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7_Nk8Peq06hgtVpm3CXDzDh-4BiVfMKU&libraries=maps,marker,geometry&v=beta"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script defer type="module" src="searchResultsPage.js"></script>
  </head>
  <body>
    <header>
      <div class="logoContainer" id="logo">
        <img src="Assets/ParkSmartLogo.png" alt="ParkSmart Logo" />
      </div>
      <div class="headerRight">
        <form class="searchBoxContainer" id="searchBoxContainer">
          <div class="searchInputContainer">
            <!-- <div class="searchIcon">
              <img src="Assets/search_icon.png" alt="Search Icon" />
            </div> -->
            <input
              type="text"
              id="location"
              name="location"
              placeholder="Search for Parking Location"
            />
          </div>
          <input type="datetime-local" id="datetime" name="datetime" />
          <button type="submit">
            <img src="Assets/search_icon.png" alt="Search Icon" />
          </button>
          <i id="filterBtn" class="fa-solid fa-filter"></i>
          <div class="filter-box" id="filterBox">
            <label>Sort by:</label>
            <select id="sort-options">
              <option value="distance">Sort by Distance</option>
              <option value="price">Sort by Price</option>
            </select>
            <label>Search radius:</label>
            <input id="radius" type="number" value="10" />

            <button id="filterBoxbtn">Filter</button>
          </div>
        </form>
      </div>
      <img class="profileIcon" src="Assets/avatar.png" alt="Profile Icon" />
    </header>
    <main>
      <div class="mapOuterContainer">
        <aside class="sidebar">
          <div class="parking-list"></div>
        </aside>
        <gmp-map id="map" zoom="15" map-id="DEMO_MAP_ID"> </gmp-map>
      </div>
      <div id="marker-overlay" class="marker-overlay">
        <img id="overlay-img" alt="Location Image" />
        <p id="overlay-text"></p>
      </div>
    </main>
  </body>
</html>
