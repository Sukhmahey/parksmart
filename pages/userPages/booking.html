<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Detail</title>
    <script defer src="booking.js"></script>
</head>

<body>
    <h1>Booking Detail</h1>
    <p>Your booking has been confirmed!</p>

    <div id="booking-info">
        <img id="parking-image" alt="Parking spot image">
        <p><strong>Parking Spot:</strong> <span id="spot-name"></span></p>
        <p><strong>Location:</strong> <span id="spot-location"></span></p>
        <p><strong>Owner:</strong> <span id="owner-name"></span></p>
        <p><strong>Contact:</strong> <span id="owner-contact"></span></p>
        <p><strong>Parking Date:</strong> <span id="parking-date"></span></p>
        <p><strong>Parking Time:</strong> <span id="parking-time"></span></p>
        <p><strong>Duration:</strong> <span id="parking-duration"></span> hours</p>
        <p><strong>Total Price:</strong> $<span id="total-price"></span></p>

    </div>
    <script type="module" src="../../js/booking.js"></script>
</body>

</html>
