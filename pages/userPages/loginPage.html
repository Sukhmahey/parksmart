<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkSmart Login Page</title>
    <link rel="stylesheet" href="../../styles/loginPage.css">
</head>

<body>
    <header>
        <div class="logoContainer">
            <img src="Assets/ParkSmartLogo.png" alt="ParkSmart Logo">
        </div>
    </header>
    <div class="heroText">
        <h2>Park with Ease, Anytime, Anywhere.</h2>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <input type="text" id="signupName"placeholder="Name" required>
                <input type="email" id="signupEmail" placeholder="Email"  required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <label for="isSpaceOwner">Do you want to list a parking space?</label>
                <input type="checkbox" id="isSpaceOwner">
                <button type="submit">Sign Up</button>
              </form>
              
        </div>
        <div class="form-container sign-in-container">
            <form id="signInForm">
                <h1>Sign in</h1>
                <input type="email" id="signinEmail" placeholder="Email" required />
                <input type="password" id="signinPassword" placeholder="Password" required />
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hassle-Free Parking, Just a Click Away!</h1>
                    <p>Dont have an account yet?</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Team ParkSmart. All Rights Reserved.</p>
    </footer>
    <script type="module" src="../../crud.js"></script>
    <script src="loginPage.js"></script>
</body>

</html>
