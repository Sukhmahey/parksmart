<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Spot Detail</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./Assets/fevicon.svg" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

  <body id="searchDetailsPage">
    <header>
      <div class="logoContainer" id="logo">
        <img src="Assets/Logo-FullSize.svg" alt="ParkSmart Logo" />
      </div>
      <a
        href="#"
        id="back-btn-header"
        onclick="goBack()"
        class="back-button-searchResult"

      <a href="userSettings.html"

          class="profileIcon"
          src="Assets/avatar-svg.svg"
          alt="Profile Icon"

    <main>
      <a href="#" id="back-btn" onclick="goBack()" class="back-button-details"

      >
      <div class="outerContainer">
        <div id="imageSlider" class="image-slider"></div>

        <section id="parkingDetails" class="parking-details"></section>
      </div>
    </main>
    <footer>
      <h3>Contact Us</h3>
      <p>Email: <a href="mailto:parksmart@gmail.com">parksmart@gmail.com</a></p>
      <div class="socialMediaContainer">
        <img
          src="Assets/vecteezy_facebook-logo-png-facebook-icon-transparent-png_18930698.png"
          alt=""
        />
        <img
          src="Assets/vecteezy_instagram-logo-png-instagram-icon-transparent_18930415.png"
          alt=""
        />
        <img
          src="Assets/vecteezy_twitter-new-logo-twitter-icons-new-twitter-logo-x-2023-x_31737215.png"
          alt=""
        />
      </div>
      <p>&copy; 2025 Team ParkSmart. All Rights Reserved.</p>
