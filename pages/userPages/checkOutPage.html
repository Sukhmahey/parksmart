<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../../index.css">
</head>

<body>
    <div class="container">
        <h1>Checkout</h1>
        <div class="parking-info">
            <img id="parkingImage" class="image-placeholder" alt="Parking spot image">
            <div>
                <h2 id="parkingTitle">Loading...</h2>
                <p id="parkingAddress">Loading...</p>
            </div>
            <div class="price">$<span id="parkingPrice">0.00</span> per hour</div>
        </div>

        <div class="form-container">
            <h2>Car Information</h2>
            <form id="checkoutForm">
                <label for="license">License Plate:</label>
                <input type="text" id="license" required>

                <label for="color">Car Color:</label>
                <input type="text" id="color" required>

                <p><strong>Parking Date:</strong>
                    <input type="date" id="parkingDate" required>
                </p>

                <p><strong>Parking Time:</strong>
                    <input type="time" id="startTime" required> to
                    <input type="time" id="endTime" required>
                </p>

                <p><strong>Parking Duration:</strong> <span id="duration">0</span> hours</p>

                <p><strong>Total:</strong> $<span id="totalPrice">0.00</span></p>

                <div class="buttons">
                    <button type="reset">Reset</button>
                    <button type="submit">Confirm Booking</button>
                </div>
            </form>
        </div>
        <footer>
            <p>&copy; 2025 Team ParkSmart. All Rights Reserved.</p>
        </footer>
        <script type="module" src="../../js/checkOutPage.js"></script>
    </div>
</body>

</html>
