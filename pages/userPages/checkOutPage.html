<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | ParkSmart</title>
  <link rel="icon" href="./Assets/fevicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="./checkout.css" />
  <link rel="stylesheet" href="../../index-header.css" />
  <script type="module" src="../../js/checkOutPage.js" defer></script>
  </head>

<body>
  <header class="main-header">
    <div class="logoContainer" id="logo">
      <img src="Assets/Logo-FullSize.svg" alt="ParkSmart Logo" class="logo-img" />
      </div>
    <a href="userSettings.html" class="profile-link">
      <img class="profileIcon" src="Assets/avatar-svg.svg" alt="Profile Icon" />
    </a>
    </header>
<main class="main-content">
    <div class="container">
      <h1 class="page-title">Checkout</h1>
      
      <section class="parking-info">
        <img id="parkingImage" class="parking-image" alt="Parking spot image" />
        <div class="parking-details">
          <h2 id="parkingTitle" class="parking-title">Loading...</h2>
          <p id="parkingAddress" class="parking-address">Loading...</p>
        </div>
        <div class="price">$<span id="parkingPrice">0.00</span> per hour</div>
  </section>
  <section class="form-container">
    <h2 class="form-title">Car Information</h2>
    <form id="checkoutForm" class="booking-form">
      <div class="form-group">
        <label for="license">License Plate:</label>
        <input type="text" id="license" required class="form-input" />
          </div>

          <div class="form-group">
            <label for="color">Car model:</label>
            <input type="text" id="color" required class="form-input" />
            </div>

          <div class="form-group">
            <label><Parking Date:</label>
            <input type="date" id="parkingDate" required class="form-input" />
          </div>

          <div class="form-group time-group">
            <label>Parking Time:</label>
            <div class="time-inputs">
              <input type="time" id="startTime" required class="form-input" />
              <span class="to-span">to</span>
              <input type="time" id="endTime" required class="form-input" />
            </div>
          </div>

          <div class="form-group">
            <p class="duration-info">
              Parking Duration:
              <span id="duration">0</span> hours
            </p>
          </div>

          <div class="form-group">
            <p class="total-info">
              Total: $<span id="totalPrice">0.00</span>
            </p>
          </div>

          <div class="form-actions">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-primary">Confirm Booking</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer class="main-footer">
    <h3 class="footer-title">Contact Us</h3>
    <p class="footer-contact">Email: <a href="mailto:parksmart@gmail.com">parksmart@gmail.com</a></p>
    <div class="social-media">
      <img src="./Assets/vecteezy_facebook-logo-png-facebook-icon-transparent-png_18930698.png" alt="Facebook" />
      <img src="./Assets/vecteezy_instagram-logo-png-instagram-icon-transparent_18930415.png" alt="Instagram" />
      <img src="Assets/vecteezy_twitter-new-logo-twitter-icons-new-twitter-logo-x-2023-x_31737215.png" alt="Twitter/X" />
    </div>
    <p class="copyright">&copy; 2025 Team ParkSmart. All Rights Reserved.</p>
    </footer>

<!-- Confirmation Popup -->
<div id="confirmPopup" class="popup-overlay">
  <div class="popup-container">
    <div class="popup-header">
      <h3>Confirm Your Booking</h3>
      <button id="closePopup" class="popup-close">&times;</button>
    </div>
    <div class="popup-content">
      <div class="popup-booking-details">
        <img id="popupParkingImage" src="" alt="Parking Space" class="popup-image">
        <div class="popup-details">
          <h4 id="popupParkingTitle"></h4>
          <p id="popupParkingAddress"></p>
          <div class="popup-detail-row">
            <span>Date:</span>
            <span id="popupParkingDate"></span>
          </div>
          <div class="popup-detail-row">
            <span>Time:</span>
            <span id="popupParkingTime"></span>
          </div>
          <div class="popup-detail-row">
            <span>Duration:</span>
            <span id="popupDuration"></span> hours
          </div>
          <div class="popup-detail-row total">
            <span>Total:</span>
            <span id="popupTotalPrice"></span>
          </div>
        </div>
      </div>
      <div class="popup-vehicle-info">
        <p><strong>Vehicle Information</strong></p>
        <div class="popup-detail-row">
          <span>License:</span>
          <span id="popupLicense"></span>
        </div>
        <div class="popup-detail-row">
          <span>Color:</span>
          <span id="popupColor"></span>
        </div>
      </div>
    </div>
    <div class="popup-actions">
      <button id="cancelBooking" class="btn btn-secondary">Cancel</button>
      <button id="confirmBooking" class="btn btn-primary">Confirm Booking</button>
    </div>
  </div>
</div>

    </body>

</html>
