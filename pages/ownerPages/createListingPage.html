<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Parking Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            box-sizing: border-box;
        }
        form 
        {
            box-sizing: border-box;
            padding: 2rem;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .image-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px dashed #aaa;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Parking Listing</h2>
        <form>
            <label for="spotName">Parking Spot Name:</label>
            <input type="text" id="spotName" name="spotName" required>
            
            <label for="location">Parking Spot Location:</label>
            <input type="text" id="location" name="location" required>
            
            
            <label for="price">Parking Spot Price:</label>
            <input type="number" id="price" name="price" required>
            
            <label>Parking Spot Image:</label>
            <div class="image-upload">
                <input type="file" id="image" name="image" accept="image/*">
                <button onclick="uploadImage()">Upload</button>
            </div>
            
            <label>Listing Availability:</label>
            <input type="radio" id="available" name="availability" value="yes" checked> Yes
            <input type="radio" id="notAvailable" name="availability" value="no"> No
            
            <button type="submit">Create Listing</button>
        </form>
    </div>
</body>
</html>
