<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <p id="username">Hello, User</p>
    </header>

    <section class="booking-details">
        <h2>Booking Information</h2>
        <div id="details"></div>
    </section>

    <script>
        const details = document.getElementById("details");
        const booking = JSON.parse(localStorage.getItem("bookingDetail"));

        document.getElementById("username").textContent = `Hello, ${booking.bookedBy}`;
        details.innerHTML = `
            <img src="${booking.image || 'placeholder.jpg'}" alt="Parking">
            <p><b>${booking.title}</b></p>
            <p>${booking.address}</p>
            <p>Date: ${booking.date}</p>
            <p>Time: ${booking.time}</p>
            <p>Duration: ${booking.duration}h</p>
            <p>Total: $${booking.total}</p>
        `;
    </script>
</body>
</html>
